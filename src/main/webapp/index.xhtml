<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Desafio-Seat</title>
</h:head>
<h:body>

	<div id="geral">

		<div id="header">
			<div class="jumbotron jumbotron-fluid card text-center">
				<div class="container">
					<h1 class="display-4 text-white">Processo Seletivo nº1 / 2018</h1>
					<p class="lead">
						<a href="http://seat.ind.br/processo-seletivo/2018/01/">http://seat.ind.br/processo-seletivo/2018/01/</a>
					</p>
				</div>
			</div>
		</div>
		<div id="conteudo" class="container-fluid margin-20">
			<h:form id="formListagem">
				<p:panel header="Desafio da SEAT - Listagens"
					styleClass="box-primary card">

					<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
						widgetVar="inputTable" paginator="true" paginatorPosition="bottom"
						value="#{inputBean.inputOrderServices}" var="inputOrderServices"
						resizableColumns="true" stickyHeader="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowHover="true" rows="10" reflow="true">

						<f:facet name="header">

							<p:outputPanel>

								<p:commandButton id="toggler" type="button" value="Columns"
									icon="fa fa-th-list fa-lg" styleClass="btn" />
								<p:columnToggler datasource="tabela" trigger="toggler" />
							</p:outputPanel>
						</f:facet>

						<p:column headerText="Senha" sortBy="#{inputOrderServices.senha}"
							filterBy="#{inputOrderServices.senha}">
							<h:outputText value="#{inputOrderServices.senha}" />
						</p:column>

						<p:column headerText="Emissao"
							sortBy="#{inputOrderServices.emissao}"
							filterBy="#{inputOrderServices.emissao}">
							<h:outputText value="#{inputOrderServices.emissao}" />
						</p:column>

						<p:column headerText="Prioridade"
							sortBy="#{inputOrderServices.prioridade}"
							filterBy="#{inputOrderServices.prioridade}">
							<h:outputText value="#{inputOrderServices.prioridade}" />
						</p:column>
						<p:column headerText="Chamada"
							sortBy="#{inputOrderServices.chamada}"
							filterBy="#{inputOrderServices.chamada}">
							<h:outputText value="#{inputOrderServices.chamada}" />
						</p:column>
						<p:column headerText="Guiche"
							sortBy="#{inputOrderServices.guiche}"
							filterBy="#{inputOrderServices.guiche}">
							<h:outputText value="#{inputOrderServices.guiche}" />
						</p:column>

						<p:column headerText="Atendente"
							sortBy="#{inputOrderServices.atendente}"
							filterBy="#{inputOrderServices.atendente}">
							<h:outputText value="#{inputOrderServices.atendente}" />
						</p:column>

						<p:column headerText="Fim" sortBy="#{inputOrderServices.fim}"
							filterBy="#{inputOrderServices.fim}">
							<h:outputText value="#{inputOrderServices.fim}" />
						</p:column>

						<p:column headerText="Espera"
							sortBy="#{inputOrderServices.espera}"
							filterBy="#{inputOrderServices.espera}">
							<h:outputText value="#{inputOrderServices.espera}" />
						</p:column>

						<p:column headerText="Na Frente"
							sortBy="#{inputOrderServices.naFrente}"
							filterBy="#{inputOrderServices.naFrente}">
							<h:outputText value="#{inputOrderServices.naFrente}" />
						</p:column>

					</p:dataTable>

				</p:panel>
				<p:panel header="Histograma com os tempos de espera"
					styleClass="box-primary card margin-20">

					<p:dataTable id="tabelaHistograma"
						emptyMessage="Nenhum registro encontrado."
						widgetVar="histogramaTable" paginator="true"
						paginatorPosition="bottom" value="#{inputBean.histogramas}"
						var="histogramas" resizableColumns="true" stickyHeader="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowHover="true" rows="10" styleClass="text-center margin-20">

						<p:column headerText="Histograma com os tempos de espera"
							width="400">
							<h:outputText
								value="#{histogramas.quantidade} - Senhas esperaram menos de #{histogramas.minutos} - minutos" />
						</p:column>

					</p:dataTable>

				</p:panel>
			</h:form>

		</div>

	</div>
	<div class="d-flex justify-content-center bg-dark card text-white">
		<div class="container text-center">
			<h3 class="display-4">SEAT Processo Seletivo nº1 / 2018</h3>
			<i class="fa fa-github fa-3x"></i>
			<p class="lead text-light">
				<a href="https://github.com/lucasgferreira/Desafio-Seat">https://github.com/lucasgferreira/Desafio-Seat</a>
			</p>
		</div>
	</div>
</h:body>
</html>
